{% load static %} {% load crispy_forms_tags %}
<div class="container">
  <div class="row">
    <div
      class="col-md-3 mx-auto px-2 h-50 mb-5"
      style="box-shadow: 0px 0px 5px rgb(129, 118, 118)"
    >
      <p class="text-center h5 fw-bold mt-2">ORDER-PRODUCT</p>
      <hr class="bg-warning" />
      <form method="POST" class="mx-1 mx-md-4">
        {% csrf_token %} {{form|crispy}}

        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
          <input
            type="submit"
            value="ORDER"
            class="btn btn-outline-warning w-100"
          />
        </div>
      </form>
    </div>

    <div
      class="col-md-8 mx-auto mb-5"
      style="box-shadow: 0px 0px 5px rgb(190, 130, 130)"
    >
      <table class="table table-responsive-md text-warning text-uppercase">
        <thead>
          <tr>
            <th>Product-Name</th>
            <th>Category</th>
            <th>Quantity</th>
          </tr>
        </thead>
        <tbody>
          {% for i in products %}
          <tr>
            <td>{{ i.name }}</td>
            <td class="text-uppercase">{{ i.category }}</td>
            <td>{{ i.quantity }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
