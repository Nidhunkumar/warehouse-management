{% extends 'base.html' %} {% block title %}Profile_update{% endblock %}
 {% load crispy_forms_tags %} {% load static %} {% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div
      class="col-md-10 col-lg-8 col-xl-6 order-2 order-lg-1"
      style="box-shadow: 0px 0px 5px rgb(129, 118, 118)"
    >
      <p class="text-center h1 fw-bold mx-1 mt-2">UPDATE-PROFILE</p>
      <form method="POST" class="mx-1 px-3" enctype="multipart/form-data">
        {% csrf_token %} {{ user_form|crispy }} {{ profile_form|crispy }}
        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-primary mb-2">Update</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
