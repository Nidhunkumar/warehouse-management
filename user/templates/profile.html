{% extends 'base.html' %} {% block title %}Profile{% endblock %}
 {% load static %} {% block content %}
<div class="continer">
  <div class="row">
    <div class="col-12 grid-margin">
      <div class="card" style="box-shadow: 0px 0px 8px rgb(129, 118, 118)">
        <div class="card-body">
          <h4 class="card-title text-center">PROFILE</h4>
          <div class="card-header justify-content-center text-center">
            <img
              src="{{ data.image.url }}"
              class="mr-3 rounded-circle"
              style="height: 100px; width: 100px"
              alt="dp"
            />
          </div>

          <table class="table table-bordered">
            <tbody>
              <tr>
                <th>User ID</th>
                <td>{{user.id}}</td>
              </tr>
              <tr>
                <th>Username</th>
                <td>{{user.username}}</td>
              </tr>
              <tr>
                <th>Email</th>
                <td>{{user.email}}</td>
              </tr>
              <tr>
                <th>Phone</th>
                <td>{{ data.phone }}</td>
              </tr>
              <tr>
                <th>Address</th>
                <td>{{ data.address }}</td>
              </tr>
              <tr>
                <th>join Date</th>
                <td>{{ user.date_joined }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
