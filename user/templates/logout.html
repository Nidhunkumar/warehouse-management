{% extends 'userbase.html' %}
 {% block title %}Logout{% endblock %}
  {% block content %}
<div class="container justify-content-center mt-5">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-lg-12 col-xl-11">
      <div
        class="card text-black"
        style="border-radius: 25px; box-shadow: 0px 0px 5px rgb(190, 130, 130)"
      >
        <div class="card-body p-md-5">
          <div class="row justify-content-center">
            <div
              class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1"
              style="box-shadow: 0px 0px 5px rgb(190, 130, 130)"
            >
              <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                LOG-OUT
              </p>
              <div class="alert alert-warning">
                <p class="text-center h4">You have been logged out.</p>
              </div>
              <p class="text-center">
                <a class="btn btn-info" href="{% url 'user-login' %}">login</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
