{% extends 'base.html' %}
{% block title %}change-password{% endblock %}

{% block content %}

{% load static %}
{% load crispy_forms_tags %}
<div class="container-fluid ">

        <div class="row ">
          

            <div class="col-md-8 mx-auto  mb-5  " style="box-shadow: 0px 0px 5px rgb(190, 130, 130); ">
              <div class="col-md-12">
                <p class="text-center h5 fw-bold  mt-2">CHANGE-PASSWORD</p>
                <hr class="bg-warning">
              </div>
              <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit"  class="btn btn-success mb-3">Save changes</button>
              </form>
            

            
        </div>

        </div>
        
    </div>
    {% endblock %}
